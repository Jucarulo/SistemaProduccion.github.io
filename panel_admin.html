<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Administración</title>
    <link rel="icon" href="image/Designer.jpeg" type="image/png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const links = document.querySelectorAll('a');
            links.forEach(link => {
                link.addEventListener('click', function(e) {
                    e.preventDefault();
                    const targetUrl = this.getAttribute('href');
                    document.body.classList.add('fade');
                    setTimeout(() => {
                        window.location.href = targetUrl;
                    }, 500); // Match the duration of the CSS transition
                });
            });
        });
    </script>

    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <!-- Barra de navegación -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="#">
                <img src="Image\LogoSystem.png" alt="Logo" height="40" class="me-2">
                <span class="fw-bold">Panel de Administración</span>
            </a>
            <!-- Botón de Salir -->
        <button class="btn btn-warning" onclick="logout()">Cerrar Sesión</button>
        </div>
    </nav>
    <script>
        function logout() {
            // Aquí puedes eliminar datos de sesión si usas localStorage o cookies
            localStorage.clear(); // Si guardaste algo en localStorage
            sessionStorage.clear(); // Si usaste sessionStorage
    
            // Redirigir al usuario a la página de inicio de sesión
            window.location.href = "index.html";
        }
    </script>

    <!-- Contenido principal -->
    <div class="container mt-5">
        <h3 class="text-center fw-bold mb-4">Panel de Administración</h3>
        <div class="row g-4">
            <div class="col-md-4">
                <div class="card shadow-lg text-center p-4 card-hover">
                    <i class="fas fa-users fa-3x text-primary mb-3"></i>
                    <h5 class="fw-bold">Gestión de Usuarios</h5>
                    <p class="text-muted">Administra los usuarios del sistema.</p>
                    <a href="gestion_usuarios.html" class="btn btn-primary w-100">Acceder</a>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card shadow-lg text-center p-4 card-hover">
                    <i class="fas fa-industry fa-3x text-primary mb-3"></i>
                    <h5 class="fw-bold">Gestión de Producción</h5>
                    <p class="text-muted">Administra la producción de confección.</p>
                    <a href="gestion_produccion.html" class="btn btn-primary w-100">Acceder</a>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card shadow-lg text-center p-4 card-hover">
                    <i class="fas fa-plus-circle fa-3x text-primary mb-3"></i>
                    <h5 class="fw-bold">Ingresar Producción</h5>
                    <p class="text-muted">Registra nuevos datos de producción.</p>
                    <a href="ingresar_produccion.html" class="btn btn-primary w-100">Acceder</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Pie de página -->
    <footer class="text-center mt-5 py-3 bg-light">
        <p class="text-muted">&copy; 2025 Sistema de Producción de Confección</p>
    </footer>

    <!-- Estilos adicionales -->
    <style>
        .card-hover {
            transition: transform 0.3s ease-in-out;
            border-radius: 15px;
        }
        .card-hover:hover {
            transform: scale(1.05);
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.15);
        }
    </style>

</body>
</html>
