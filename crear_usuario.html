<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Usuario Operario</title>
    <link rel="icon" href="image/Designer.jpeg" type="image/png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        .notification {
            display: none;
            margin-top: 10px;
            padding: 10px;
            border-radius: 5px;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
        }
    </style>
    <script>
        function showNotification(message, isSuccess) {
            const notification = document.getElementById('notification');
            notification.innerText = message;
            notification.className = `notification ${isSuccess ? 'success' : 'error'}`;
            notification.style.display = 'block'; // Show the notification
        }

        function validateForm() {
            const nombre = document.getElementById('nombre').value;
            const email = document.getElementById('email').value;
            const area = document.getElementById('area').value;

            if (!nombre || !email || area === "Seleccionar área...") {
                showNotification('Por favor, ingresa todos los datos de usuario.', false);
            } else {
                showNotification('Usuario creado exitosamente!', true);
            }
        }

        document.addEventListener("DOMContentLoaded", function() {
            const links = document.querySelectorAll('a');
            links.forEach(link => {
                link.addEventListener('click', function(e) {
                    e.preventDefault();
                    const targetUrl = this.getAttribute('href');
                    document.body.classList.add('fade');
                    setTimeout(() => {
                        window.location.href = targetUrl;
                    }, 500); // Match the duration of the CSS transition
                });
            });
        });
    </script>
</head>
<body>

    <div class="container vh-100 d-flex align-items-center justify-content-center">
        <div class="card shadow p-4" style="width: 30rem;">
            
            <!-- Logo de la empresa -->
            <div class="text-center mb-4">
                <img src="Image\LogoSystem.png" alt="Logo de la Empresa" style="width: 120px;">
            </div>

            <h3 class="text-center mb-4">Crear Usuario Operario</h3>

            <div id="notification" class="notification"></div> <!-- Placeholder for notification -->

            <form onsubmit="event.preventDefault(); validateForm();">
                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="nombre" placeholder="Nombre completo">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Correo Electrónico</label>
                    <input type="email" class="form-control" id="email" placeholder="usuario@example.com">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" id="password" placeholder="••••••••" required>
                </div>
                <div class="mb-3">
                    <label for="area" class="form-label">Área de Trabajo</label>
                    <select id="area" class="form-select">
                        <option selected>Seleccionar área...</option>
                        <option value="1">Corte</option>
                        <option value="2">Costura</option>
                        <option value="3">Empaque</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary w-100">Crear Usuario</button>
                <a href="gestion_usuarios.html" class="btn btn-secondary w-100 mt-3">Volver</a>
            </form>
        </div>
    </div>
    
    <!-- Pie de página -->
    <footer class="text-center mt-5 py-3 bg-light">
        <p class="text-muted">&copy; 2025 Sistema de Producción de Confección</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
